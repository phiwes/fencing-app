<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="addTournament(f)" #f="ngForm">
    <mat-card>
      <mat-card-title fxLayoutAlign="center" >Enter a tournament</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <div class="row">
        <mat-form-field>
          <input matInput [(ngModel)]="tournament.name" name="name" required placeholder="Tournament Name"/>
        </mat-form-field><br/>
        </div>

        <div class="row">
        <mat-form-field>
          <input matInput name="date" [(ngModel)]="tournament.date"  [matDatepicker]="picker" placeholder="Tournament date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        </div>

        <mat-form-field>
          <input matInput [(ngModel)]="tournament.location" name="location" placeholder="Tournament Location"/>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions fxLayoutAlign="center">
        <button *ngIf="!editingMode" type="submit" mat-button [disabled]="f.invalid">Save</button>
        <button *ngIf="editingMode" type="submit" mat-button [disabled]="f.invalid">Update</button>
        <button type="reset" mat-button (click)="f.reset(); cancelEditMode();">Reset</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
